server {
client_max_body_size 100M;
#	listen [::]:80;

	server_name 210.245.89.226;
#	set $base /var/www/dshr.mdcspace.vn;
	root /var/www/app/public; 
	index index.php;
     charset utf8;
  access_log            /var/log/nginx/access.log;
  error_log            /var/log/nginx/er.log;

	location / {
		try_files $uri $uri/ /index.php?$query_string;
	}
	if (!-d $request_filename) {
                rewrite     ^/(.+)/$ /$1 permanent;
        } 
	location ~ \.php$ {
		# 404
	    try_files $uri =404;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
	    fastcgi_pass unix:/var/run/php/php7.2-fpm.sock; 
		fastcgi_buffers			8 16k;
		fastcgi_buffer_size		32k;
	}
	include /etc/nginx/general.conf;

    #listen 443 ssl; # managed by Certbot
    #ssl_certificate /etc/nginx/conf.d/fullchain.pem; # managed by Certbot
    #ssl_certificate_key /etc/nginx/conf.d/privkey.pem; # managed by Certbot
    #include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
	ssl_session_cache shared:le_nginx_SSL:10m;
	ssl_session_timeout 1440m;

	ssl_protocols TLSv1.2 TLSv1.3;
	ssl_prefer_server_ciphers off;

	ssl_ciphers "ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384";

    ssl_dhparam /etc/nginx/conf.d/ssl-dhparams.pem; # managed by Certbot

}
server {
    if ($host = dshr.mdcspace.vn) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


	listen 80;

	server_name dshr.mdcspace.vn;
    return 404; # managed by Certbot


}
